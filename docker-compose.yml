
version: '3.1'

volumes:
  database-data:

services:
  pg_db:
    image: postgres
    restart: always
    env_file:
     - database.env
    volumes:
      - database-data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
  
  linker:
    image: linker
    restart: always
    environment:
      - PGPASS=test
      - PGUSER=test
      - PGADDR=pg_db:5432/test
    ports:
      - 8080:8080
    depends_on:
      - pg_db
